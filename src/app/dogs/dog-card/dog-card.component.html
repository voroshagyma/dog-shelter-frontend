<mat-card *ngIf="dog" class="">
  <mat-card-header>
    <div mat-card-avatar class=""></div>
    <mat-card-title>{{dog.name}}</mat-card-title>
    <mat-card-subtitle>{{dog.breed}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{dog.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="accent">Delete</button>
  </mat-card-actions>
</mat-card>
