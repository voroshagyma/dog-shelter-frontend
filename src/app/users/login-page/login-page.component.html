<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="m-5">

    <div class="row justify-content-center">
        <div class="col-2">
            <label for="name" class="form-label">Name: </label>
            <input id="name" class="form-control" type="text" formControlName="name">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2">
            <label for="password" class="form-label">Password: </label>
            <input id="password" class="form-control" type="password" formControlName="password">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2 mt-2">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </div>
    </div>

</form>
